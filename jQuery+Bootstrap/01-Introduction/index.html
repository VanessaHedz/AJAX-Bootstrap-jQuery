<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>

    <!-- Bootstrap & Sweetalert-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/"> <!-- Para las modales -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="d-flex gap-2 justify-content-center py5 container"> -->
    <div class="container">
        <br>
        <h1>Hola mundo!</h1>
        <p>Intento de hacer botones con bootstrap</p>

        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button id="f1" class="btn btn-success rounded-pill fixed-center" type="button">
                    Función 1
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <button id="f2" class="btn btn-warning rounded-pill fixed-center" type="button">
                    Función 2
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-danger rounded-pill fixed-center" type="button">
                    Función 3
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary rounded-pill" type="button" disabled="">
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Loading...</span>
                  </button>
            </div>
        </div>
      </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>fvblfdbvfbvbvalbvf</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">Close</button>
              <button type="button" class="btn btn-primary" id="btnSave">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- JS y jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../Bibliotecas_externas/jquery-3.7.1.js"></script>
    <script src="jQuery.js"></script>
  </body>
</html>
