<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Sweetalert-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/"> <!-- Para las modales -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Ejercicio 3</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Formularios en modales con Bootstrap</h1>
        <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn btn-primary d-inline-flex align-items-center" type="button" id="btnAbrir">
                Abrir Formulario
            </button>
            <div class="col-1"></div>
            <button class="btn btn-secondary d-inline-flex align-items-center" type="button" id="btnResultados">
                Ver Resultados
            </button>
        </div>
    </div>

    <!-- Formulario Modal -->
     <div class="modal fade" id="formulario-modal" tabindex="-1" role="dialog" aria-labelledby="formulario" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formulario">Formulario</h5>
                    <!-- BotÃ³n para cerrar la modal -->
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                            <small class="form-text text-muted">No compartiremos tu correo con nadie ðŸ‘€</small>
                        </div>
                        <br>
                        <form>
                            <div class="form-group">
                                <label for="password">ContraseÃ±a:</label>
                                <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a">
                            </div>
                        </form>
                        <br>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label for="checkbox" class="form-check-label">No soy un robot</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                    </form>
                </div>
                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">No Enviar</button>
                </div>
            </div>
        </div>
     </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="../../Bibliotecas_externas/jquery-3.7.1.js"></script>
    <script src="jQuery.js"></script>

</body>
</html>
