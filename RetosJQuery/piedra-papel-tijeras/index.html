<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel y Tijeras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1>Bienvenido al juego de Piedra, Papel y Tijeras</h1>
        <dl class="row">
            <dt class="col-sm-3">Reglas:</dt>
            <dd class="col-sm-9">
                <p>Piedra machaca tijeras</p>
                <p>Tijeras corta papel</p>
                <p>Papel envuelve piedra</p>
            </dd>
            <dt class="col-sm-3">Selecciona alguno de los siguientes:</dt>
        </dl>
        <div class="row">
            <div class="col-3">
                <button id="btnPiedra" class="btn btn-primary btn-lg">Piedra</button>
            </div>
            <div class="col-3">
                <button id="btnPapel" class="btn btn-primary btn-lg">Papel</button>
            </div>
            <div class="col-3">
                <button id="btnTijeras" class="btn btn-primary btn-lg">Tijeras</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <button id="btnJugar" class="btn btn-secondary btn-lg">Jugar</button>
            </div>
        </div>
        <div class="row" id="divMensaje">
        </div>
        <div class="row">
            <div class="col-3">
                <button id="btnOk" class="btn btn-secondary">Ok</button>
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../jquery-3.7.1.js"></script>
    <script src="jQuery.js"></script>
    
</body>
</html>
