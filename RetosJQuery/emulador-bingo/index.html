<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="h1--html">Bienvenido al emulador de Bingo</h1>
        </div>
        <br>

        <!-- TABLEROS DE LOS JUGADORES -->
        <div class="row">
            <div class="col-4 tablero">
                <!-- MARCADOR DEL JUGADOR -->
                <div class="marcador">
                    <h3 id="h3MarcadorJugador"></h3>
                </div>
                <h2 class="tablero-nombre text-center">Jugador</h2>
                <table id="tbJugador">

                </table>
                <br>
            </div>
            <!-- Sacar una ficha -->
            <div class="col-4 text-center">
                <img class="tombola" src="bingo_536146.png" alt="Tómbola">
                <br>
                <br>
                <button type="button" class="btn boton" id="btnFichas"><strong>Saca una ficha</strong></button>
                <button type="button" class="btn boton" id="btnAgain"><strong>¿Volver a jugar?</strong></button>
            </div>
            <div class="col-4 tablero">
                <!-- MARCADOR DEL CPU -->
                <div class="marcador">
                    <h3 id="h3MarcadorCPU"></h3>
                </div>
                <h2 class="tablero-nombre text-center">CPU</h2>
                <table id="tbCPU">

                </table>
                <br>
            </div>
        </div>
        <br>
        <!-- FICHAS PASADAS -->
        <div class="row">
            <h2 class="h2--html">Fichas Pasadas</h2>
            <div class="row fichas-pasadas">
                <br>
                <table id="tbFichas" class="table--fichas">

                </table>
                <br>
            </div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="../jquery-3.7.1.js"></script>
<script src="jQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
